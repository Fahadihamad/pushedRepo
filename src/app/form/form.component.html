<div class="container-fluid" style="background-color: rgb(223, 247, 241);">
  <div class="row" >
    <div class="col-md-12">
      <br><br><br><br>
    </div>
  </div>
    <div class="row">
        <div class="col-md-3" style="background-color: rgb(223, 247, 241);"></div>
        <div class="col-md-6" id="border">
            <div class="row text-center">
              
                <div class="col-md-12">
                  <br><br>
                  <p><img mat-card-lg-image src="../../assets/client-1.png" class="rounded-circle"></p>
                  <br><br>
                    <p><span>______________________<sub><b>Registration</b></sub>______________________</span></p>
                    <br><br>
                    <p>
                        <mat-form-field appearance="outline" class="a">
                          <mat-label>Enter your User Name</mat-label>
                          <input matInput placeholder="User Name">
                          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                          <mat-hint>Hint</mat-hint>
                        </mat-form-field>
                      </p>
                      <p>
                        <mat-form-field appearance="outline" class="a">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                      </p>
                      
                </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <p>
                  <button mat-raised-button class="btn1">Basic</button>
                </p>
              </div>
              <div class="col-md-5 pt-2">
                <p><span class="text" routerLink="/list">login</span></p>
              </div>
            </div>
            <br><br>
        </div>
        <div class="col-md-3" style="background-color: rgb(223, 247, 241);"></div>
    </div>
    <div class="row" style="background-color: rgb(223, 247, 241);">
      <div class="col-md-12"><br><br><br></div>
    </div>
</div>
