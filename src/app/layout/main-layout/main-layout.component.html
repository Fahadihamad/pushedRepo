<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="Menu">Menu</mat-toolbar>
    <mat-nav-list class="nav-list">
      <a mat-list-item href="#" class="a1"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>Home</a>
      <a mat-list-item routerLink="/About Us" class="a2"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>About Us</a>
      <a mat-list-item routerLink="/Team" class="a3"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>Team</a>
      <a mat-list-item routerLink="/Help" class="a4"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>Help</a>
      <a mat-list-item routerLink="/Contact" class="a5"><mat-icon aria-hidden="false" aria-label="Example twitter icon" fontIcon="twitter"></mat-icon>Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="color">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SHEHIA REGISTRATION SYSTEM</span>
     <a routerLink="/Form"><span><button mat-raised-button class="btn btn-success">Sign In</button></span></a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
